<link rel="stylesheet" href="demo.css" />
<h1>Feather Icon Literals Demo: Vanila JS</h1>
<p>Use <code>el.innerHTML</code> to apply the non-flavored literal as if it were a string.</p>
<p><a href="../demo/">See all demos</a></p>
<h2>Icons</h2>
<div class="demo"></div>
<script type="module">
  import * as icons from '../lib/icons.js';
  import {tag} from '../lib/custom-tag.js';
  import {listIcons} from './builder.js';
  let demo = document.querySelector('.demo');
  let demos = listIcons(icons, tag);
  demo.innerHTML = demos.join('');
</script>
