<style>
  .demo {
    text-align: center;
    display: grid;
    grid-template-columns: repeat(auto-fill, 150px);
    grid-row-gap: 20px;
  }
  span {
    display: block;
    padding: 5px 0 0;
  }
</style>
<h1>Feather Icon Literals Demo: React</h1>
<p>Use the <code>htm</code> parser and <code>react</code> renderer to append icons to the page via <code>render()</code></p>
<p><a href="../demo/">See all demos</a></p>
<h2>Icons</h2>
<div class="render-zone"></div>
<script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
<script type="module">
  import * as icons from '../lib/icons.js';
  import htm from 'https://unpkg.com/htm?module'
  const html = htm.bind(React.createElement);
  icons.setCustomTemplateLiteralTag(html);
  let renderZone = document.querySelector('.render-zone');
  let demos = [];
  for (let icon in icons) {
    if (icon === 'setCustomTemplateLiteralTag') continue;
    demos.push(html`
      <div>
        <div>${icons[icon]()}</div>
        <span>${icon}</span>
      </div>
    `);
  }
  ReactDOM.render(html`<div className="demo">${demos}</div>`, renderZone)
</script>
