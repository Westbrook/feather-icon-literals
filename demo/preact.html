<style>
  .demo {
    text-align: center;
    display: grid;
    grid-template-columns: repeat(auto-fill, 150px);
    grid-row-gap: 20px;
  }
  span {
    display: block;
    padding: 5px 0 0;
  }
</style>
<h1>Feather Icon Literals Demo: Preact</h1>
<p>Use the lit-html parser and render to append icons to the page via <code>render()</code></p>
<h2>Icons</h2>
<div class="render-zone"></div>
<script type="module">
  import * as icons from '../lib/icons.js';
  import { html, render } from 'https://unpkg.com/htm/preact/standalone.mjs'
  icons.setCustomTemplateLiteralTag(html);
  let renderZone = document.querySelector('.render-zone');
  let demos = [];
  for (let icon in icons) {
    if (icon === 'setCustomTemplateLiteralTag') continue;
    demos.push(html`
      <div>
        <div>${icons[icon]()}</div>
        <span>${icon}</span>
      </div>
    `);
  }
  render(html`<div className="demo">${demos}</div>`, renderZone)
</script>
